<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>

        // contexto spread
        // string

        let tituloArtigo = 'Como utilizar o operador rest/spread'

        console.log(tituloArtigo)
        console.log(...tituloArtigo)
        console.log([...tituloArtigo])

        // arrays
        let listaCursos1 = ['NodeJS e MongoDB', 'ES6, TypeScript e Angular4']
        let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux']
        let listasCursosCompleto = ['Web Completo', 'Android Completo', ...listaCursos1, ...listaCursos2]

        console.log(listaCursos1)
        console.log(listaCursos2)
        console.log(listasCursosCompleto)

        // objetos
        let pessoa = {
           nome: 'João',
           idade: 27
        }

        let clone = {
            endereco: 'Rua Abc', ...pessoa
        }

        console.log(clone)

    </script>
</head>
<body>
    
</body>
</html>
