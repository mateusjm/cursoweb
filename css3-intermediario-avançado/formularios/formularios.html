<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>
    <link rel="stylesheet" href="../formularios/estilo.css">
</head>
<body>
    <h2>Estilizando formulários</h2>
    <form action="">
        <fieldset> <!-- separação de dados -->
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome:</label> <!-- rótulo -->
                    <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label> <!-- rótulo -->
                    <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label> <!-- rótulo -->
                    <input type="text" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
           <legend>Comentários</legend> 
           <div>
               <label for="mensagem">Mensagem</label> 
               <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
           </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
