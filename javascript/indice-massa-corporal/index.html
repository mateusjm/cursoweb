<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Massa Corporal</title>
    <script>

        var nome = prompt('Digite seu nome:')
        var altura = prompt('Digite sua altura em cm:')
        var peso = prompt('Digite seu peso:')

        altura = parseFloat(altura)
        peso = parseFloat(peso)

        alt1 = (altura / 100)
        imc = (peso / (alt1 * alt1))

        document.write('Meu nome é: ' + nome + '<br>')
        document.write('Tenho '+ alt1 + 'm' + '<br>')
        document.write('S eu índice de massa corporal é: ' + imc + '<hr>')

        if (imc < 16) {
            document.write('Baixo peso muito grave')
        } else if (imc >= 16 && imc <= 16.99) {
            document.write('Baixo peso grave')
        } else if (imc >= 17 && imc <= 18.49) {
            document.write('Baixo peso')
        } else if (imc >= 18.5 && imc <= 24.99) {
            document.write('Peso normal')
        } else if (imc >= 25 && imc <= 29.99) {
            document.write('Sobrepeso')
        } else if (imc >= 30 && imc <= 34.99) {
            document.write('Obesidade grau I')
        } else if (imc >= 35 && imc <= 39.99) {
            document.write('Obesidade grau II')
        } else {
            document.write('Obesidade grau III')
        }

    </script>
</head>

</body>
</html>
