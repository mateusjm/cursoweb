<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio A-B-C</title>
    <script>

        var a = 10
        var b = 20
        var c = null

        document.write('A: '+ a +' <br>')
        document.write('B: '+ b +' <br>')
        document.write('C: '+ c +'')
        
        document.write('<hr>')

        c = a
        
        document.write('A: '+ c +' <br>')

        c = b

        document.write('B: '+ c +' <br>')

        c = null
        
        document.write('C: '+ c +'')
        

    </script>
</head>
<body>
    
</body>
</html>
