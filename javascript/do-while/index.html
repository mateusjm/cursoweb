<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While</title>
    <script>

        let x = 11

        do {

            document.write(x + '<br>')
            
            if (x === 50) {
                break
            }  
            
            x++    

        } while (x <= 100)

    </script>
</head>
<body>
    
</body>
</html>
