<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //setTimeout(function() {document.write('Teste')}, 2000)
        // após 2000milissegundos a ação é executada uma só vez, ou seja, 2segundos

        //setInterval(function() {document.write('Teste' + '<br>')}, 1000)
        // após 1000milissegundos a ação é executada constantemente, ou seja, 1segundo

        // tanto o setInterval ou o setTimeout podem ser eliminados
        // apartir dos métodos clearTimeout() e o clearInterval()

        let i = 5

        let x = setInterval(function() {
            document.write(i + '<br>')
            i--

            if (i === 0) {
                clearInterval(x)
            } 

        }, 1000)


    </script>
</head>

</body>
</html>
