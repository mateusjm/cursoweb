<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        let x = 1
        let y = 1

        while (x <= 10) {

            document.write(`Tabuada do ${x}` + '<br>')

            while (y <=10) {
                document.write(x + ' x ' + y + ' = ' + x*y + '<br>')
                y++
            }

            y=1

            x++
            document.write('<hr>')

        }

    </script>
</head>
<body>
    
</body>
</html>
