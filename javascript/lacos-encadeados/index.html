<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        for (let x=1; x <=10; x++) {
            console.log(x)
            document.write(`Multipicação do: ` + x + '<br>')
            
            for (let y=1; y <= 10; y++) {

                document.write(x + 'x' + y + ' = ' + x*y + '<br>')

            }

        }

    </script>
</head>

</html>
