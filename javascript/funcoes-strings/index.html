<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var nome = ' Jorge Sant Ana '

        // propriedade lenght
        document.write('Jorge Sant Ana' .length + '<br>')
        document.write('Jorge Sant Ana' .charAt(11) + '<br>')
        document.write('Mateus Lucas' .charAt(3) + '<br>')

        document.write(nome.indexOf('t') + '<br>')
        document.write(nome.replace('Sant Ana' , 'Silva') + '<br>')
        document.write(nome.substr(0, 5) + '<br>')
        document.write(nome.substr(6, 4) + '<br>')
        document.write(nome.substr(11, 3) + '<br>')
        document.write(nome.toLocaleLowerCase() + '<br>')
        document.write(nome.toLocaleUpperCase() + '<br>')

        document.write('-' + nome.trim() + '-')

    </script>
</head>
<body>
    
</body>
</html>
