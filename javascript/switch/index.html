<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var parametro = prompt('Veja quais números vem depois do seu, digite um número de 1 a 10:')

        switch (parseInt(parametro)) {

            case 1:
                document.write('1')
                
            case 2:
                document.write('2')

            case 3:
                document.write('3')

            case 4:
                document.write('4')

            case 5:
                document.write('5')

            case 6:
                document.write('6')

            case 7:
                document.write('7')

            case 1:
                document.write('8')
                break

            case 9:
                document.write('9')

            case 2:
                document.write('2')
            
            case 10:
                document.write('10')
                break

            default:
                document.write('Default')
                
        }

    </script>
</head>
<body>
    
</body>
</html>
