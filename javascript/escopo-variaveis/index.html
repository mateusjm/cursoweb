<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        //3 escopos: global, função e bloco

        // escopo global
        var serie = 'Friends'

        // escopo de bloco
        if (true) {
            var serie2 = 'Game of Thrones'
            document.write(serie + '<br>')
        }

        document.write(serie2)

        document.write('<br>')

        // escopo função
        function x() {

            var serie3 =  'The Walking Dead'
            document.write(serie + '<br>')
            document.write(serie2 + '<br>')
        }
        
        x()

        document.write(serie3)
        

    </script>
</head>
<body>
    
</body>
</html>
