        var num1 = prompt('Digite um número:')
        var operacao = prompt('Digite a operação: soma ou subtracao')
        var num2 = prompt('Digite um segundo número:')

        function calc(num1, num2, operacao) {

            num1 = parseFloat(num1)
            num2 = parseFloat(num2)

            var resultado = 0

            if(operacao == 'soma') {
                resultado = num1 + num2
            }
            
            if(operacao == 'subtracao') {
                resultado = num1 - num2
            }
            
            return resultado
        }

        document.write('O resultado é: ' + calc(num1, num2, operacao))
