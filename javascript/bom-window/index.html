    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM- Window</title>
    <script>

        let janela 

        function abrirPopUp() {
            janela = window.open()
        }
        
        function fecharPopUp() {
            janela.close()
        }


    </script>
</head>
<body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>

</body>
