<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input html 5</title>
    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <!-- Novos inputs e atributos html5 -->
    <form action="">
        <!-- Nome -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>
        <!-- E-mail -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br><br>
         <!-- Número -->
         <label for="numero">Número</label>
         <input type="number" name="numero" id="numero" min="0" max="20" step="5">
         <br><br>
         <!-- URL -->
         <label for="url">Url</label>
         <input type="url" name="url" id="url" placeholder="ex: http://www...">
         <br><br>
         <!-- Pesquisa -->
         <label for="search">Pesquisa</label>
         <input type="search" name="search" id="search">
         <br><br>
         <!-- Range -->
         <label for="range">Range</label>
         <input type="range" name="range" id="range" min="1" max="3" value="2">
         <br><br>
         <!-- Data -->
         <label for="data">Data</label>
         <input type="date" name="data" id="data">
         <br><br>
         <!-- Color -->
         <label for="color">Cor</label>
         <input type="color" name="color" id="color">
         <br><br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
