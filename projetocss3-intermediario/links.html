<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
           padding: 5px 10px;
           text-decoration: none;
        }

        /* Links n√£o Visitados */
        a:link {
            color: #b9c941;
        }
        /* Links Visitados */
        a:visited {
            color: #c0c0c0;
        }
        /* Links Hover, passar o cursor sobre o link */
        a:hover {
            color: white;
            background-color: #6d790f;
            padding: 5px;
            border-radius: 2px;
        }
        /* Links Ativos, quando clicado */
        a:active {
            color: #e4f371;
        }

    </style>
</head>
<body>
    
    <a href="https://google.com.br">Google</a> |
    <a href="https://tecmundo.com.br">Tec Mundo</a> |
    <a href="https://megacurioso.com.br">Mega Curioso</a>

</body>
</html>
